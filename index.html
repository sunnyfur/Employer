<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Главная</title>
</head>

<body>
    <div class="container">
        <form class="mb-3 mt-3" id="idPersonForm">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label for="idNamePerson" class="form-label">Имя</label>
                    <input type="text" name="namePerson" class="form-control" id="idNamePerson" placeholder="Имя"
                        required />
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label for="idSurnamePerson" class="form-label">Фамилия</label>
                    <input type="text" name="surnamePerson" class="form-control" id="idSurnamePerson"
                        placeholder="Фамилия" required />
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label for="idRate" class="form-label">Ставка за день</label>
                    <input type="number" name="rate" class="form-control" id="idRate" placeholder="2000" required />
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label for="idDays" class="form-label">Количество дней</label>
                    <input type="number" name="days" class="form-control" id="idDays" placeholder="20" required />
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mb-3">Добавить</button></div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Ставка за день</th>
                            <th>Количество дней</th>
                            <th>Зарплата</th>
                        </tr>
                    </thead>
                    <tbody id="idBodyTable">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/js/worker.js"></script>
    <script src="/js/addWorker.js"></script>
</body>

</html>
